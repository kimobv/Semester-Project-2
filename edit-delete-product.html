<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ShirTshoP | Edit products</title>
		<meta charset="UTF-8" />
		<meta name="description" content="admin users can edit or delete products" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
		<script src="https://kit.fontawesome.com/3ca04481c9.js" crossorigin="anonymous"></script>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<div class="wrapper">
			<header>
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-container"></nav>
			</header>
			<main>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb m-4">
						<li class="breadcrumb-item"><a href="index.html">Home</a></li>
						<li class="breadcrumb-item"><a href="products.html">Shirts</a></li>
						<li class="breadcrumb-item active text-muted" id="location" aria-current="page"></li>
					</ol>
				</nav>
				<hr class="my-4" />

				<div class="container-fluid">
					<div class="" style="margin: 200px 0 400px 0">
						<div class="rounded d-flex justify-content-center">
							<div class="col-md-4 col-sm-12 p-5">
								<div class="text-center">
									<h1 class="display-6">Edit Product</h1>
								</div>
								<div class="message-container"></div>
								<div class="loader"></div>
								<form form action="/api/endpoint" method="POST" id="form" class="edit-delete-form">
									<div class="p-4">
										<label for="title" class="lead">Title</label>
										<div class="form-error" id="titleError" style="color: red; display: none">Product title must be 2 characters or more.</div>
										<div class="form-content input-group mb-3">
											<input id="title" type="text" class="form-control" name="title" placeholder="Title" />
										</div>

										<label for="title" class="lead">Price</label>
										<div class="form-error" id="priceError" style="color: red; display: none">Price must be 100kr or more.</div>
										<div class="form-content input-group mb-3">
											<input id="price" type="number" class="form-control" name="price" placeholder="Price" />
										</div>

										<label for="title" class="lead">Description</label>
										<div class="form-error" id="descriptionError" style="color: red; display: none">Description must be 30 characters or longer.</div>
										<div class="form-content input-group mb-3">
											<input id="description" type="text" class="form-control" name="description" placeholder="Description" />
										</div>

										<div class="mb-3">
											<label for="formFile" class="form-label lead">Upload image</label>
											<input class="form-control upload-image" type="file" name="image" id="image" />
										</div>

										<div class="form-check form-switch mb-3">
											<input class="form-check-input" type="checkbox" role="switch" name="featured" value="true" id="featured" />
											<label class="form-check-label lead" for="flexSwitchCheckDefault">Featured product</label>
										</div>
										<input id="id" type="hidden" />
										<div class="btn-group" role="group" aria-label="Basic example">
											<div class="save-container">
												<button type="submit" id="btn-add" class="btn btn-primary login-add text-center me-2">Save</button>
											</div>
											<div class="delete-container"></div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer class="mt-auto d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
			<p class="col-md-4 mb-0 text-muted" id="copyright">Â©2022 ShirTshoP</p>
			<a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<h2 style="text-decoration: none; border-bottom: 5px solid orange">ShirTshoP</h2>
			</a>
			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="products.html" class="nav-link px-2 text-muted">Products</a></li>
				<li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
			</ul>
		</footer>
		<script src="js/editDeleteProduct.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
