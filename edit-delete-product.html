<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ShirTshoP | Edit products</title>
		<meta charset="UTF-8" />
		<meta name="description" content="admin users can edit or delete products" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
		<script src="https://kit.fontawesome.com/3ca04481c9.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-container"></nav>
			</header>
			<main>
				<nav class="where-am-i-container">
					<ul>
						<li>
							<a href="index.html">Home<i class="fas fa-chevron-right"></i></a>
						</li>
						<li>
							<a href="products.html">Shoes<i class="fas fa-chevron-right"></i></a>
						</li>
						<li><a href="edit-delete-product.html" class="where-am-i-now">Edit or delete product</a></li>
					</ul>
				</nav>
				<form form action="/api/endpoint" method="POST" id="form" class="edit-delete-form">
					<h1>Edit or delete product</h1>
					<div class="message-container"></div>
					<div class="loader"></div>
					<div>
						<label for="title">Product title *</label>
						<div class="form-error" id="titleError">Pleace fill out product title, more than 2 characters</div>
						<input type="text" id="title" name="title" />
					</div>
					<div>
						<label for="price">Product price *</label>
						<div class="form-error" id="priceError">Pleace fill out product price, more than 2 numbers</div>
						<input type="number" id="price" name="price" />
					</div>
					<div>
						<label for="description">Product Description *</label>
						<div class="form-error" id="descriptionError">Pleace fill out product description, more than 30 characters</div>
						<textarea id="description" name="description" rows="10"></textarea>
					</div>
					<div>
						<div class="image-container"></div>
						<label for="file">Upload a new image, it will replace the current image<input type="file" class="upload-image" name="image" id="image" /></label>
					</div>
					<div class="checkbox-container">
						<input type="checkbox" name="featured" value="true" id="featured" />
						<label for="featured">Featured product on homepage</label>
					</div>
					<input id="id" type="hidden" />
					<button class="btn orange">Edit</button>
					<div class="delete-container"></div>
				</form>
			</main>
		</div>
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-muted">Â©2022 ShirTshoP</p>
			<a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<h2 style="text-decoration: none; border-bottom: 5px solid orange">ShirTshoP</h2>
			</a>
			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="products.html" class="nav-link px-2 text-muted">Products</a></li>
				<li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
			</ul>
		</footer>
		<script src="js/editDeleteProduct.js" type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
